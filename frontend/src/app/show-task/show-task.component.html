
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3" >
            <h2>Proposed</h2>
            <div class="card" *ngFor='let task of tasks'>
                <div class="card-header" >
                    <h1>{{task.taskid}}</h1>
                </div>
                <div class="card-body">
                    <label>{{task.task}}</label><br>
                    <label>{{task.user}}</label><br>
                    <label>{{task.date}}</label>
                    <br>
                        <a routerLink="/manager/show/update/{{task._id}}" id="edit"><span class="glyphicon glyphicon-pencil"></span></a>
                        <router-outlet></router-outlet>
                      <button (click)="deleteProduct(task._id)" id="delete">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <h2>In Progress</h2>
            <div class="card" *ngFor='let progres of progreses'>
                <div class="card-header">
                    <h1>{{progres.taskid}}</h1>
                </div>
                <div class="card-body">
                    <label>{{progres.task}}</label><br>
                    <label>{{progres.user}}</label><br>
                    <label>{{progres.date}}</label><br>
                    <label>{{progres.status}}</label><br>
                    <label>Completed:</label>
                    <input type="checkbox" name="p_completed" class="form-checkbox"  value="completed" (change)="onCompleted($event.target.checked,progres._id)" /> 
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <h2>Completed</h2>
            <div class="card" *ngFor='let complete of completed'>
                <div class="card-header">
                    <h1>{{complete.taskid}}</h1>
                </div>
                <div class="card-body">
                    <label>{{complete.task}}</label><br>
                    <label>{{complete.user}}</label><br>
                    <label>{{complete.date}}</label><br>
                    <label>{{complete.status}}</label><br>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <h2>Rejected</h2>
            <div class="card" *ngFor='let reject of rejected' >
                <div class="card-header">
                    <h1>{{reject.taskid}}</h1>
                </div>
                <div class="card-body">
                    <label>{{reject.task}}</label><br>
                    <label>{{reject.user}}</label><br>
                    <label>{{reject.date}}</label><br>
                    <label>{{reject.completed}}</label><br>
                </div>
            </div>
        </div>
    </div>
</div>
